<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<link rel="stylesheet" href="/style.css">
<script defer src="./main.js"></script>
<!-- <script defer   src="./Fetch/get.js"></script> -->
<script defer   src="./Fetch/cud.js"></script>
<script defer   src="./JS/main.js"></script>


</head>
<body>
    
  <div class="container my-4">
    <a  class="btn btn-success add" style="margin-bottom: 20px;">Add New</a>

    <table class="table table-bordered table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td><img src="https://via.placeholder.com/50" class="img-thumbnail" alt="User Image" /></td>
          <td>
            <a class="btn btn-success edit">Edit</a>
          <a  class="btn btn-danger delete">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="form-parent hide">
  <form id="userForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" class="form-control"  required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" class="form-control"  required />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="City" class="form-control"  required />
    </div>
  
    <div class="form-group">
      <label for="userId">user Id</label>
      <input type="number" id="userId" name="userId" placeholder="User ID (for update/delete)" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>




</body>
</html>
